<!-----------------------------------the survey section------------------------------------>
   <section class="survey">
    <div class="survey-content">
        <h1>2023/2024 season EPL Survey</h1>
   
            <form action="" class="stats">
                <div class="row">
                    <label for="lwinner">Which team will win the league?</label>
                    <input type="text" id="lwinner" name="lwinner"><br>
                </div>

                <div class="row">
                    <label for="lwinner">Can Man City defend their title?</label>
                    <input type="radio" id="yes" name="yes-no" value="YES">
                    <label for="yes">YES</label>
                    <span><input type="radio" id="no" name="yes-no" value="NO"></span>
                    <label for="yes">NO</label><br>
                </div>

                <div class="row">
                    <label for="tops">Who will be the top scorer?</label>
                    <input type="text" id="tops" name="tops"><br>
                </div>

                <div class="row">
                    <label for="ps">Player of the season?</label>
                    <input type="text" id="ps" name="ps"><br>
                </div>

                <div class="row">
                    <label for="ms">Manager of the season?</label>
                    <input type="text" id="ms" name="ms"><br>
                </div>

                <div class="row">
                    <label for="psr">Which promoted team will survive relegation?</label>
                    <span><input type="checkbox" id="team1" name="team2"></span>
                    <label for="team1">Burnley</label>
                    <span><input type="checkbox" id="team2" name="team2"></span>
                    <label for="team2">Sheffield United</label>
                    <span><input type="checkbox" id="team3" name="team3"></span>
                    <label for="team3">Luton</label><br>
                </div>

                <div class="row">
                    <label for="fr">First team to be relegated?</label>
                    <input type="text" id="fr" name="fr"><br>
                </div>

                <div class="row">
                    <label for="fsc">First team to sack the coach?</label>
                    <input type="text" id="fsc" name="fsc"><br>
                </div>

                <div class="row">
                    <label for="top4">Whats your top 4 in order</label><br>
                    <label for="top41"></label>
                    <input type="text" placeholder="1" id="top41" name="top41"><br>
                    <label for="top42"></label>
                    <input type="text" placeholder="2" id="top42" name="top42">
                    <label for="top43"></label>
                    <input type="text" placeholder="3" id="top43" name="top43">
                    <label for="top43"></label>
                    <input type="text" placeholder="4" id="top44" name="top44"><br>
                </div>

                <div class="row">
                    <label for="rel">Teams to be relegated?</label>
                    <label for="rel1"></label>
                    <input type="text" placeholder="1" id="r1" name="rel1">
                    <label for="rel2"></label>
                    <input type="text" placeholder="2" id="rel2" name="rel2">
                    <label for="rel3"></label>
                    <input type="text" placeholder="3" id="rel3" name="rel3">
                </div>
           </form>
    </div>

   </section>
